  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Año", "Casos", { role: "style" } ],
        ["2018", {{casosxano2018}}, "blue"],
        ["2019", {{casosxano2019}}, "blue"],
        ["2020", {{casosxano2020}}, "blue"],
        ["2021", {{casosxano2021}}, "blue"],
        ["2022", {{casosxano2022}}, "red"],
        ["2023", {{casosxano2023}}, "red"],
        ["2024", {{casosxano2024}}, "red"],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Casos totales de VIH por año",
        width: 900,
        height: 500,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>
<div id="columnchart_values" style="width: 900px; height: 500px;"></div>
